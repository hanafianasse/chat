<!doctype html>
<html>
  <head>
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="container">

        <div class="row">
            <div class="col">
              <h1 class="center">Welcome guys</h1>
            </div>
        </div>

        <hr>

        <h4 class="center">Create your one chat room, or join your friends</h4>
        <h6 class="center">You chat is 100% secure :)</h6>

        <br>

        <!-- top forms -->
        <div class="row">
          <div class="container">
            <div class="row">
              <div class="col center">
                <form id="join-form" action="">
                  <div class="form-row">
                    <div class="col">
                      <input id="room-name" type="text" class="form-control" placeholder="Room name">
                    </div>
                    <div class="col">
                      <button id="join" type="submit" class="btn btn-primary">Join</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col center">
                <form id="create-form" action="">
                  <div class="form-row">
                    <div class="col">
                      <input id="new-room-name" type="text" class="form-control" placeholder="Room name">
                    </div>
                    <div class="col">
                      <button id="create" type="submit" class="btn btn-dark">Create</button>
                    </div>
                  </div>
                </form>
              </div>  
            </div>
          </div>
        </div>
        <!-- top forms -->
        <br><br>
        <!-- chat window-->
        <div class="row">
          <div class="col center">
            <div class="chat-window">
              <ul id="messages">
              </ul>
              <form id="send-message-form" action="">
                <div class="form-row">
                  <div class="col-10">
                    <input id="message" type="text" class="form-control" autocomplete="off" />
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-primary">Send</button>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
        <!-- chat window-->

        <br><br>

      </div>
    </div>
  </body>

  
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="client.js"></script>
</html>
